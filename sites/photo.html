        <script>
            function lower() 
            {
                var images = document.getElementsByClassName("image-frame");
                for (var i = 0; i < images.length+1; i++) 
                {
                images[i].style.width = "100px";
                }
            }
            function higher() 
            {
                var images = document.getElementsByClassName("image-frame");
                for (var i = 0; i < images.length+1; i++) 
                {
                images[i].style.width = "500px";
                }
            }
            function reset() 
            {
                var images = document.getElementsByClassName("image-frame");
                for (var i = 0; i < images.length+1; i++) 
                {
                images[i].style.width = "200px";
                }
            }
        document.getElementById("1").addEventListener("click", lower);
        document.getElementById("2").addEventListener("click", higher);
        document.getElementById("3").addEventListener("click", reset);
        </script>
