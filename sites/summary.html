    <script>
        function f3()
        {
            event.target.classList.add("tyt");
        }
        let list_no_select = Array.from(document.getElementsByClassName("erdem"));
        list_no_select.forEach((element) => {
            element.addEventListener("click", f3);
        });
        document.getElementsByClassName("erdem")[0].addEventListener("click",f3);

    </script>

    <script>
        const themeButton = document.getElementById('themeButton');
        const body = document.body;

        themeButton.addEventListener('click', toggleTheme);

        function toggleTheme() {
            body.classList.toggle('dark-theme');
        }
    </script>
    <script>
        function block() 
        {
            const tytElements = document.querySelectorAll(".tyt");
            tytElements.forEach((element) => {
                element.classList.remove("tyt");
            });
            event.target.classList.add("tyt");
        }
        const allElements = document.querySelectorAll("*");
        allElements.forEach((item) => {
            item.addEventListener("click", block);
        });
    </script>
